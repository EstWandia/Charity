<head>

  <meta charset="utf-8">

<body>
  <div class="container-scroller">

    <!-- partial:../../partials/_sidebar.html -->
    <div id="sidebar-container"></div>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <div class="main-panel" >
          <div class="content-wrapper">
            <div class="row" data-perm="0">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body" style="display: flex; flex-direction: column; height: 100%;">
                    <h4 class="card-title">Bordered Table</h4>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                      <p class="card-description">DAILY <code>REPORTS</code></p>
                      <p style="margin: 0;"><strong>All in stock cash:</strong> <span id="instock"style="background-color: red; color: white; padding: 2px 6px; border-radius: 4px;"></span></p>
                    </div>

                
                    <div class="table-responsive" style="flex-grow: 1; overflow-y: auto; max-height: 60vh;">
                        <table class="table table-bordered custom">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>
                                        Sale Date
                                        <input type="text" id="saleDate" class="form-control form-control-sm" placeholder="Sale Date" oninput="filterTotalSale()">
                                    </th>
                                    <th>
                                      Sale Day
                                      <input type="text" id="dayName" class="form-control form-control-sm" placeholder="Sale Day" oninput="filterTotalSale()">
                                  </th>
                                    <th>
                                        Total Profit
                                        <input type="number" id="totalProfit" class="form-control form-control-sm" placeholder="Search Profit" oninput="filterTotalSale()">
                                    </th>
                                    <th>
                                        Total Sale
                                        <input type="number" id="totalSale" class="form-control form-control-sm" placeholder="Search Sale" oninput="filterTotalSale()">
                                    </th>
                                    <th>
                                        Total Quantity
                                        <input type="number" id="totalQuantity" class="form-control form-control-sm" placeholder="Search Quantity" oninput="filterTotalSale()">
                                    </th>
                                    <th>
                                        Created At
                                        <input type="date" id="filterCreated" class="form-control form-control-sm" oninput="filterTotalSale()">
                                    </th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody style="color: #fcf1f1;" id="dailyreportitems">
                                <!-- Item rows will be added dynamically here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                </div>
              </div>
            </div>

        <!-- partial:../../partials/_navbar.html -->
        <!-- partial -->
        <div>GREAT SELLING DAY</div>
        <!-- main-panel ends -->
          </div>
        </div>
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <div id="viewModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Item Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
              onclick="closeModal('viewModal')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div style="color: black;" id="view-details">
              <!-- Item details will be inserted here -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeModal('viewModal')">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- container-scroller -->

    <script src="/dashboard.js"></script>
    <script src="/soldfrontend.js"></script>
    <script src="/dailyreportfront.js"></script>
    <script src="/assets/js/dashboard.js"></script>

</html>
