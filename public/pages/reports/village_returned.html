              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body" style="display: flex; flex-direction: column; height: 100%;">
                    <h4 class="card-title">Bordered table</h4>
                    <p class="card-description"> FIND <code>RETURNED ITEMS</code>
                    </p>
                    <div class="table-responsive" style="flex-grow: 1; overflow-y: auto; max-height: 60vh;">

                          <thead>
                              <tr>
                                  <th>#</th>
                                  <th>
                                      Name
                                      <input type="text" id="returnedName" class="form-control form-control-sm" placeholder="Search Name" oninput="villagefilterSoldTable()">
                                  </th>
                                  <th>
                                      Quantity
                                      <input type="number" id="returnedQuantity" class="form-control form-control-sm" placeholder="Search Stock" oninput="villagefilterSoldTable()">
                                  </th>
                                  <th>
                                      Amount
                                      <input type="number" id="returnedAmount" class="form-control form-control-sm" placeholder="Search Price" oninput="villagefilterSoldTable()">
                                  </th>
                                  <th>
                                      State
                                      <select id="returnedState" class="form-control form-control-sm" oninput="villagefilterSoldTable()">
                                          <option value="">all</option>
                                          <option value="1">cash</option>
                                          <option value="0">mpesa</option>
                                      </select>
                                  </th>
                                  <th>Created At
                                      <input type="date" id="returnedDate" class="form-control form-control-sm" oninput="villagefilterSoldTable()">
                                  </th>
                                  <th>Actions</th>
                              </tr>
                          </thead>
                          <tbody style="color: #fcf1f1;" id="returnedItems">
                              <!-- Rows will be dynamically added here by JavaScript -->
                          </tbody>
                      </table>
