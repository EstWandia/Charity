<head>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">

  <link rel="stylesheet" href="/assets/css/style.css">

  <style>
    .summary-container {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      color: green;
      margin-bottom: 15px;
    }

    .table-responsive {
      flex-grow: 1;
      overflow-y: auto;
      max-height: 60vh;

      color: red;

  <div class="container-scroller">

          <div class="row" data-perm="0">
            <div class="col-lg-12 grid-margin stretch-card">

                <div class="card-body" style="display: flex; flex-direction: column; height: 100%;">
                  <!-- Selling Summary -->
                  <div class="summary-container">GREAT SELLING DAY</div>

                  <h4 class="card-title">Fast Moving Items Report</h4>
                  <p class="card-description"> FIND <code>ALL ITEMS SOLD</code></p>

                  <div class="table-responsive">
                    <table class="table table-bordered custom">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Name</th>
                          <th>Total Sold</th>
                        </tr>
                      </thead>
                      <tbody id="fastMoving" style="color: #fcf1f1;">
                        <!-- Data will be inserted dynamically -->
                      </tbody>
                    </table>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div> <!-- Closing content-wrapper -->

  <script src="/village_dashboard.js" defer></script>
